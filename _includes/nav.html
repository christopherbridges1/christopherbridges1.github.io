<nav class="site-nav" aria-label="Primary">
  <a class="brand" href="{{ '/' | relative_url }}">{{ site.title | default: 'Portfolio' }}</a>
  <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" onclick="document.body.classList.toggle('nav-open'); this.setAttribute('aria-expanded', document.body.classList.contains('nav-open'));">
    â˜°
  </button>
  <ul class="nav-links">
    {%- for item in site.data.navigation -%}
      <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a></li>
    {%- endfor -%}
  </ul>
</nav>
